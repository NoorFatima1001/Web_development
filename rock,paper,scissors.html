<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: #06b6d4;
      border: none;
      color: #0f172a;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0891b2;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <button id="rock">Rock ✊</button>
  <button id="paper">Paper ✋</button>
  <button id="scissors">Scissors ✌️</button>

  <h2 id="result">Make your choice!</h2>

  <script>
    let resultText = document.getElementById("result");

    // Rock button
    document.getElementById("rock").onclick = function() {
      let randomNumber = Math.floor(Math.random() * 3);
      let computerChoice;

      if (randomNumber === 0) {
        computerChoice = "rock";
      } else if (randomNumber === 1) {
        computerChoice = "paper";
      } else {
        computerChoice = "scissors";
      }

      if (computerChoice === "rock") {
        resultText.textContent = "It's a tie!";
      } else if (computerChoice === "paper") {
        resultText.textContent = "Computer wins! (Paper beats Rock)";
      } else {
        resultText.textContent = "You win! (Rock beats Scissors)";
      }
    };

    // Paper button
    document.getElementById("paper").onclick = function() {
      let randomNumber = Math.floor(Math.random() * 3);
      let computerChoice;

      if (randomNumber === 0) {
        computerChoice = "rock";
      } else if (randomNumber === 1) {
        computerChoice = "paper";
      } else {
        computerChoice = "scissors";
      }

      if (computerChoice === "paper") {
        resultText.textContent = "It's a tie!";
      } else if (computerChoice === "scissors") {
        resultText.textContent = "Computer wins! (Scissors beats Paper)";
      } else {
        resultText.textContent = "You win! (Paper beats Rock)";
      }
    };

    // Scissors button
    document.getElementById("scissors").onclick = function() {
      let randomNumber = Math.floor(Math.random() * 3);
      let computerChoice;

      if (randomNumber === 0) {
        computerChoice = "rock";
      } else if (randomNumber === 1) {
        computerChoice = "paper";
      } else {
        computerChoice = "scissors";
      }

      if (computerChoice === "scissors") {
        resultText.textContent = "It's a tie!";
      } else if (computerChoice === "rock") {
        resultText.textContent = "Computer wins! (Rock beats Scissors)";
      } else {
        resultText.textContent = "You win! (Scissors beats Paper)";
      }
    };
  </script>
</body>
</html>
